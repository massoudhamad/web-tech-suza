<head>
    <title>HTML Elements</title>
</head>

<body>
    <!-- lets start with headings-->
    <h1>A large heading</h1>
    <h2>Small heading</h2>
    <h6>The Smallest heading</h6>
    <!-- the strong and i tags give us bold and italics respectively-->
    A <strong>bold</strong> word and an <i>italized</i> word!
    <!-- link between pages or website using a-->
    <br>
    View the <a href="https://www.suza.ac.tz">SUZA Website</a>!
    <!-- list elements ul for an unordered list and ol for an ordered one. both li or list items-->
    <ul>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ul>
    <ol>
        <li>foo</li>
        <li>bar</li>
        <li>baz</li>
    </ol>

    <!-- images are displayed using img tag and contain src attribute which can be either file in your computer or image online-->
    <img src="../images/logo.png">

    <!-- different tags for tables-->
    <table border="1">
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific</td>
                <td>4,280</td>
                <td>10,911</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3,339</td>
                <td>8,486</td>
            </tr>
            <tr>
                <td>Indian</td>
                <td>3,872</td>
                <td>7,725</td>
            </tr>
            <tr>
                <td>Southern</td>
                <td>3,741</td>
                <td>7,235</td>
            </tr>
            <tr>
                <td>Arctic</td>
                <td>1,038</td>
                <td>5,450</td>
            </tr>
        </tbody>
    </table>



</body>

</html>
