    <!--Event Listner DOM-->
    <button id="clickMe">Click Me!</button>
    <p>
      You've clicked the button <span id="numClicks">0 times</span>.

      <script>
        var clicks = 0;
        function clickEvent() {
          var numclick = document.getElementById("numClicks");
          clicks++;
          if (clicks == 1) {
            numclick.innerHTML = "once ";
          } else {
            numclick.innerHTML = clicks + " times ";
          }
        }
        var num = document.getElementById("clickMe");
        num.addEventListener("click", clickEvent);
      </script>
